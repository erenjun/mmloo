<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" href="../css/common/base.css" />
		<link rel="stylesheet" href="../css/common/footer.css" />
		<link rel="stylesheet" href="../css/login.css" />
		<script type="text/javascript" src="../libs/jquery-1.12.3.js" ></script>
		<script type="text/javascript" src="../libs/jquery.cookie.js" ></script>
		<script type="text/javascript" src="../js/common/addData.js" ></script>
		<script type="text/javascript" src="../js/login.js" ></script>
	</head>
	<body>
		<div id="top_img"></div>
		
		<div id="header">
			<div class="w1000">
				<div class="logo">
					<a href="index.html">
						<img src="../img/logo.png" />
					</a>
				</div>
			</div>
		</div>
		
		<div id="main">
			<div class="w1000 clear">
				<div class="ml">
					<img src="../img/2.jpg"/>
				</div>
				<div class="mr">
					<h3>用户登录</h3>
					<form>
						<ul>
							<li>
								<input id="userName" type="text" placeholder="手机号/会员/名邮箱"/>
								<i><img src="../img/user.png"/></i>
							</li>
							<li>
								<input id="password" type="password" />
								<i><img src="../img/pwd.png"/></i>
							</li>
							<li>
								<input id="loginBtn" type="submit" value="登录"/>
								<a href="#">忘记密码？</a>
							</li>
							<li>
								<span>还不是本站会员？立即</span><a href="register.html">注册</a>
							</li>
						</ul>	
					</form>
					<dl>
						<dt>您可以用合作伙伴账号登录:</dt>
						<dd>
							<a style="background: url('../img/login.png') no-repeat scroll -88px 0;" href="#"></a>
							<a style="width:90px;background: url('../img/login.png') no-repeat scroll -166px 0;" href="#"></a>
							<a style="width:80px;background: url('../img/login.png') no-repeat scroll 0 -200px;" href="#"></a>
						</dd>
					</dl>
				</div>
			</div>
		</div>
		
		<div id="footer"></div>
	</body>
</html>
